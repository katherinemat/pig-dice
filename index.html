<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <h2>Rules Here</h2>
      <div class="row">
        <div class="col-md-6 p1Turn">
          <h1>Player 1</h1>
          <h2>Dice: <span id="p1-dice-roll"></span></h2>
          <h2>Current roll: <span id="p1-current-roll"></span></h2>
          <button type="button" class="btn btn-info roll1">Roll</button>
          <button type="button" class="btn btn-info hold1">Hold</button>
        </div>

        <div class="col-md-6 p2Turn">
          <h1>Player 2</h1>
          <h2>Dice: <span id="p2-dice-roll"></span></h2>
          <h2>Current roll: <span id="p2-current-roll"></span></h2>
          <button type="button" class="btn btn-info roll2">Roll</button>
          <button type="button" class="btn btn-info hold2">Hold</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>Overall score: <span id="p1-score"></span></h2>
        </div>
        <div class="col-md-6">
          <h2>Overall score: <span id="p2-score"</span></h2>
        </div>
      </div>

      <div class="row" id="results">
        <div class="col-md-12">
          <h1><span class="winner"></span> WINS!</h1>
        </div>
      </div>
    </div>
  </body>
</html>
